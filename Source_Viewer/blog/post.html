<!DOCTYPE HTML>
{% load static %}
<html>
<head>
<title>{{title}}</title>
<link rel="stylesheet" href="{% static 'css/main.css' %}"/>

</head>
<body>
<h2 align="center">{{title}}</h2>

{% if post %}
	<h2>{{post.title}}</h2><br>
	<p>{{post.content|linebreaks}}</p>
{%else%}
	<p>No Posts Currently Available</p>

{% endif %}</body></html>
